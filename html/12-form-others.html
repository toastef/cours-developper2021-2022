<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <title>Formulaire - autres champs</title>
</head>
<body>
    <fieldset>
        <legend>Curseur et couleurs</legend>
        <form action="" method="post">
            <label for="skill">Compétance en programmation</label>
            <input type="range" name="skill" id="skill" min="0" max="10" oninput="document.getElementById('level').textContent=value">
            <span id="level">5</span>
            <br>
            <input type="submit" name="" id="">
        </form>
        <form action="" method="post">
            <label for="color">Choisissez la couleur de votre véhicule</label>
            <input type="color" name="color" id="color" oninput="document.getElementById('col').textContent=value">
            <span id="col"></span>
            <br>
            <input type="submit" name="" id="">
        </form>
    </fieldset>
    <fieldset>
        <legend>Patern et expressions régulières</legend>
        <form action="" method="post">
            <label for="name">Votre nom de famille</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z-]{2,}">
            <br>
            <label for="pass">  <br>Votre mot de passe</label>
            <input type="password" name="pass" id="pass"pattern=.{8,12}>
            <br>
            <input type="submit" name="" id="">
          

        </form>
    </fieldset>
</body>
</html>
