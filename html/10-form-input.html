<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/template.css">
    <title>Les formulaires et la balise input</title>
</head>
<body>
    <fieldset>
        <!-- 
            - action = le fichier(page) de traitement du formulauire qui sera toujour en php( ex: insert.php ou va être envoyer le fichier)
            - methode get : passage de données sous la forme de paramètre dans l'url => ex: en PHP $_GET['name']
            - méthode post = passage des données de facon invisible dans url 
            - Label = étiquette du champ 
            - For = association entre le label et le champ 
            - l'attribut name permet de récupérer la donnée dans le script 

         -->
        <legend>Formulaire de base</legend>
        <form action="#"methode="get"> 
            <label for="name"> Votre nom:</label>
            <input type="text" id="name" name="name">
            <input type="submit">
       </form>  
  </fieldset>
  <fieldset>
      <legend>Exemple de types de champs</legend>
      <form action="#" method="post">
        <label for="mail">votre Email:</label>
        <input type="email" id="mail" name="email">
        <br>
        <label for="url">votre site web:</label>
        <input type="url" id="url" name="site">
        <br>
        <label for="child">Nombre d'enfant</label>
        <input type="number" min="1" max="8" name="child" id="child" value="1">
        <br>
        <label for="rdv">Coisissez votre date</label>
        <input type="date" id="rdv" name="rdv" value="2021-12-02" min="2021-11-30">
        <br>
        <label for="month">Votre mois de naissance</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="pass">password</label>
        <input type="password" name="password" id="pass"><br>
        <input type="submit" value="Enregistrer">
      </form> 
  </fieldset>
  <fieldset>
      <legend>Autres attributs</legend>
      <label for="first-name">Votre prénom</label>
      <form action="" method="post">
      <input type="text" name="first-name" id="first-name" required placeholder="Uniquement votre prénom">  
      <!-- La balise button va permettre le traitement en javascript avant la soumission -->
      <button type="submit">Soumettre</button>
      </form>
    </fieldset>
    <fieldset>
        <legend>Long text</legend>
        <form action="">
        <label for="com">Votre commentaire</label>
        <textarea name="com" id="com" cols="30" rows="10" ></textarea>
        <br>
        <input type="submit" value="Enregistrer">
</form>
    </fieldset>

    <fieldset>
         <legend>Bouton radio</legend>
         <!-- on ne peut faire que un choix et pas plusieurs -->
         <form action="">
          <p>Votre genre</p> 
            <input type="radio" id="M" name="gender" value="Monsieur">
            <label for="m">Monsieur</label>
            <br>
            <input type="radio" id="MME" name="gender" value="Madame">
            <label for="mme">Madame</label>
            <br>
            <input type="radio" id="mlle" name="gender" value="Mademoiselle">
            <label for="m">Mademoiselle</label>
            <br>
            <input type="submit">
        </form>
     
    </fieldset>
    <fieldset>
        <legend>Les cases à cocher</legend>
          <form action="">
            <p>Vos occupations</p>
            <input type="checkbox" name="sport" id="S"
            value="1">
            <label for="S">Sport</label>
            <input type="checkbox" name="lecture" id="L"
            value="1">
            <label for="L">lecture</label>
            <input type="checkbox" name="informatique" id="I"
            value="1">
            <label for="l">informatique</label>
            <input type="checkbox" name="cinema" id="C"
            value="1">
            <label for="C">cinéma</label>
            <input type="submit">
          </form>
    </fieldset>
    <fieldset>
     <legend>Champs particuliers</legend>
       <form action="" method="post" enctype="multipart/form-data" >
           <!-- L'attribut enctype et sa valeur sont obligatoire pour le transfert de fichiers il vont permettre le transfert sur le serveur -->
        <label for="file">Votre fichier</label>
        <input type="file" name="file" id="avatar">
        <br>
        <input type="submit">
       </form>
    </fieldset>
</body>
</html>
