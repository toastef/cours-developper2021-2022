<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icofont -->
    <link rel="stylesheet" href="css/icofont.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/template.css">
    <title>Les icônes</title>
</head>
<body>
    <fieldset>
        <legend>Utilisation de base de la librairie icofont</legend>
        <p>Réseau sociaux</p>
        <p>
            <i class="icofont-beard"></i> <!--class="" ne sert que a appliquer du css a une balise-->
            <i class="icofont-bell"></i>
            <i class="icofont-binoculars"></i>
            <i class="icofont-web"></i>
            <i class="icofont-linkedin"></i>
            <i class="icofont-youtube"></i>
        </p>
    </fieldset>
    ><fieldset>
        <legend>Icones dans une liste</legend>
        <p>A la carte</p>
        <ul class="icons"><!-- attribut d'une class="icons" pour pouvoir modifier en css-->
            <li><i class="icofont-croissant"></i> Déjeuner </li>
            <li><i class="icofont-orange"></i> Fruits </li>
            <li><i class="icofont-coffee-cup"></i></i> Café </li>
            <li><i class="icofont-cocktail"></i> Cocktail</li>
            <li><i class="icofont-bbq"></i> Barbecue</li>
        </ul>
    </fieldset>
   <fieldset>
       <legend> Utilisation de la librairie fontawesome </legend>
       <p>Réseau sociaux</p>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-angellist"></i>
   </fieldset>

</body>
</html>
